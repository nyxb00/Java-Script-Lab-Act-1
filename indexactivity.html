<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Laboratory Activity #1</title>
</head>
<body>
    <script text="text/javascript">

    //List of products and prices; p = price
    const p_mouse = 750;
    const p_keyboard = 1500;
    const p_monitor = 12000;
    const p_motherboard = 4000;
    const p_harddrive = 2800;
    const p_table = 1500;

    // Student confirm
    let student = confirm("Are you a student? Click OK for Yes or Cancel for No.");
    
    // Prompt user for product and quantity
    let product = prompt("Enter the product name (mouse, keyboard, monitor, motherboard, harddrive, table):").toLowerCase();
    let quantity = parseInt(prompt("Enter the quantity:"));

    //Total price equal to 0
    let p_total = 0;

    //Mouse
    if (product == "mouse") {
        p_total = p_mouse * quantity;
        document.write("<br>Total Payment: " + p_total);

        if (p_total > 1000) {
            let discount = p_total * 0.1;
            p_total -= discount;
            document.write("<br><br>Discount: " + discount);
            document.write("<br><br>Discount Applied: " + p_total);
        }

        // Student discount MOUSE
        if (student) {
            let studentDiscount = p_mouse * 0.05;
            p_total -= studentDiscount;
            document.write("<br><br>Student Discount: " + studentDiscount);
            document.write("<br><br>Total After Student Discount: " + p_total);
        }
    } 

    //Keyboard
    else if (product == "keyboard") {
        p_total = p_keyboard * quantity;
        document.write("<br>Total Payment: " + p_total);

        if (p_total > 2000) {
            let discount = p_total * 0.15;
            p_total -= discount;
            document.write("<br><br>Discount: " + discount);
            document.write("<br><br>Discount Applied: " + p_total);
        }

        // Student discount KEYBOARD
        if (student) {
            let studentDiscount = p_keyboard * 0.05;
            p_total -= studentDiscount;
            document.write("<br><br>Student Discount: " + studentDiscount);
            document.write("<br><br>Total After Student Discount: " + p_total);
        }
    } 

    //Monitor
    else if (product == "monitor") {
        p_total = p_monitor * quantity;
        document.write("<br>Total Payment: " + p_total);

        if (p_total > 4000) {
            let discount = p_total * 0.07;
            p_total -= discount;
            document.write("<br><br>Discount: " + discount);
            document.write("<br><br>Discount Applied: " + p_total);
        }

        // Student discount MONITOR
        if (student) {
            let studentDiscount = p_monitor * 0.05;
            p_total -= studentDiscount;
            document.write("<br><br>Student Discount: " + studentDiscount);
            document.write("<br><br>Total After Student Discount: " + p_total);
        }
    } 

    //Motherboard
    else if (product == "motherboard") {
        p_total = p_motherboard * quantity;
        document.write("<br>Total Payment: " + p_total);

        if (p_total > 6000) {
            let discount = p_total * 0.06;
            p_total -= discount;
            document.write("<br><br>Discount: " + discount);
            document.write("<br><br>Discount Applied: " + p_total);
        }

        // Student discount MOTHERBOARD
        if (student) {
            let studentDiscount = p_motherboard * 0.05;
            p_total -= studentDiscount;
            document.write("<br><br>Student Discount: " + studentDiscount);
            document.write("<br><br>Total After Student Discount: " + p_total);
        }
    } 

    //Harddrive
    else if (product == "harddrive") {
        p_total = p_harddrive * quantity;
        document.write("<br>Total Payment: " + p_total);

        if (p_total > 10000) {
            let discount = p_total * 0.1;
            p_total -= discount;
            document.write("<br><br>Discount: " + discount);
            document.write("<br><br>Discount Applied: " + p_total);
        }

        // Student discount HARDDRIVE
        if (student) {
            let studentDiscount = p_harddrive * 0.05;
            p_total -= studentDiscount;
            document.write("<br><br>Student Discount: " + studentDiscount);
            document.write("<br><br>Total After Student Discount: " + p_total);
        }
    } 

    //Table
    else if (product == "table") {
        p_total = p_table * quantity;
        document.write("<br>Total Payment: " + p_total);

        if (p_total > 10000) {
            let discount = p_total * 0.1;
            p_total -= discount;
            document.write("<br><br>Discount: " + discount);
            document.write("<br><br>Discount Applied: " + p_total);
        }

        // Student discount TABLE
        if (student) {
            let studentDiscount = p_table * 0.05;
            p_total -= studentDiscount;
            document.write("<br><br>Student Discount: " + studentDiscount);
            document.write("<br><br>Total After Student Discount: " + p_total);
        }
    } 

    //Invalid product
    else {
        alert("Invalid product name.");
    }

    // Tax if total price exceeds 5000
    if (p_total > 5000) {
        let tax = p_total * 0.08;
        p_total += tax;
        document.write("<br><br>Tax (8%): " + tax);
        document.write("<br><br>Total After Tax: " + p_total);
    }
</script>
</body>
</html>
